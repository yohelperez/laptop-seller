{% extends 'store/main.html' %} <!--inheriting from that template-->
 
{% load static %} <!-- loads css file in static folder -->
<!--<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}"> -->

{% block content %} <!-- block content from main.html-->
    <div class="row">
        {% for product in products %}
        <div class="col-lg-4">
            <img class="thumbnail" src="{{product.imageURL}}"> <!-- <img class="thumbnail" src="{% static 'images/placeholder.png' %}" alt="">-->
            <div class="box-element product">
                <h6><strong>{{product.name}}</strong></h6>
                <hr>
                <button data-product={{product.id}} data-action="add" class="btn btn-outline-secondary add-btn update-cart">Add to Cart</button>
                <a class="btn btn-outline-success" href="#">View</a>
                <h4 style="float: right">${{product.price|floatformat:2}}</h4>

            </div>    
            
        </div>
        {% endfor %}
    </div>
{% endblock content %}
